<div *ngIf="userService.currentUser">
  <div class="div-top">
    <div class="ms-3">
      <p>username: {{ userService.currentUser.username }} </p>
      <p>email: {{ userService.currentUser.email }} </p>
    </div>
    <div class="row">
      <div class="col-lg-5">
        <a routerLink="/home"> Home </a>
      </div>
      <div class="col-lg-5">
        <a routerLink="/profile"> Profile </a>
      </div>
    </div>
  </div>
  <div class="w-75 ms-3">
    <p> {{ userService.currentUser.description }} </p>
  </div>
  <div class="change mt-5">
    <div class="ch-title">
      <h5 class="offcanvas-title"> Change </h5>
    </div>

    <div class="offcanvas-body">
      <form [formGroup]="form" (submit)="updateUser()">
        <div class="form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input formControlName="username" type="text" class="form-control" id="username">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input formControlName="description" type="text" class="form-control" id="description">
          </div>

          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current password</label>
            <input formControlName="currentPassword" type="password" class="form-control" id="currentPassword">
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="d-flex justify-content-end">
      <button type="submit" (click)="deleteAcc()">Delete account</button>
    </div>
    </div>
  </div>

</div>
